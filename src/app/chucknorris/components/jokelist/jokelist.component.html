<div class="list">
    <h3>{{title}}</h3>
    <mat-list>
        <ng-template ngFor let-joke [ngForOf]="jokes">
            <mat-list-item>
                <joketile [joke]="joke" (onToggleFavorite)="toggleFavorite($event)"></joketile>
            </mat-list-item>
            <mat-divider></mat-divider>
        </ng-template>
    </mat-list>
</div>
